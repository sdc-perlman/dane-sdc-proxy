<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space work nearby-service</title>
  <style>
    .proxy-container {
      margin: auto;
      width: 90%;
      max-width: 1200px;

    }

    .proxy-container-columns {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 60% 40%;
      grid-gap: 15px;
    }

    @media screen and (max-width: 1000px) {
      .proxy-container-columns {
        display: block;

      }

      /* .col-2 {
        display: none;
      } */
    }

    .col-2 {
      /* background: red; */
      height: 100%;
    }
  </style>
 <script defer="defer" src="/runtime.bundle.js"></script>
 <script defer="defer" src="/reviews.bundle.js"></script>
 <script defer="defer" src="/nearby.bundle.js"></script>
 <link href="/reviews.css" rel="stylesheet">
 <link href="/nearby.css" rel="stylesheet">
</head>
<body>
  <div class="proxy-container">
    <div class="proxy-container-columns">
      <div class="col-1">
        <div id="workspace-description"></div>
        <div id="workspaces"></div>
        <div id="reviews"></div>
        <div id="nearby"></div>
      </div>
      <div class="col-2">
        <div id="app"></div>
      </div>
    </div>
  </div>

</body> 
</html>
